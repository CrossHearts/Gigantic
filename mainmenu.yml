#MainMenu 設定ファイル

#カラーコードはこちらから(http://minecraft-ja.gamepedia.com/%E8%A3%85%E9%A3%BE%E3%82%B3%E3%83%BC%E3%83%89)
#"§"ではなく"&"を利用してください．
#Material名はこちらから（http://www.minecraftinfo.com/idnamelist.htm）
#オレンジ色の正式名称の下がMaterialTypeです．(コロン":"の後ろはdamege値です．）

#基本設定

#インベントリサイズ (4*9)
#必ず9の倍数にすること

size: 36

#インベントリ名
#必ず被らないようにしてください．

name: '&5&lメインメニュー'

#以下メニュー内設定例
#  itemstack:
#    ==: org.bukkit.inventory.ItemStack
#    type: <Material>
#    damage: <Damage Amount>
#    meta:
#      ==: ItemMeta
#      meta-type: <METATYPE>
#      display-name: '<DISPLAYNAME>'
#      lore:
#      - <LORE1>
#      - <LORE2>
#      Unbreakable: <UNBREAKABLE FLAG>
#  isSkullofOwner: <FLAG> <--{インベントリを開いたプレイヤーの頭にしたい時trueにしてください}

0:
  itemstack:
    ==: org.bukkit.inventory.ItemStack
    type: SKULL_ITEM
    damage: 3
    meta:
      ==: ItemMeta
      meta-type: SKULL
      display-name: '&e&n&l%gp_name%'
      lore:
      - '&r&c整地ワールド以外では'
      - '&r&c整地量とガチャ券は増えません'
      - '&r&a統計データは'
      - '&r&a各サバイバルサーバー間で'
      - '&r&a共有されます'
  isSkullofOwner: true

